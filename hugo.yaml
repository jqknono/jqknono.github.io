baseURL: "blog.jqknono.com"
languageCode: "zh-cn"
title: jqknono Blogs
# theme: "lotusdocs"
theme: "docsy"
contentDir: "content/zh-cn"
defaultContentLanguage: "zh-cn"
defaultContentLanguageInSubdir: false
enableMissingTranslationPlaceholders: true
enableRobotsTXT: true
enableGitInfo: true
taxonomies:
  tag: "tags"
  category: "categories"
params:
  taxonomy:
    taxonomyCloud: ["tags", "categories"]
    taxonomyCloudTitle: ["Taxonomy Cloud", "Categories"]
    taxonomyPageHeader: ["tags", "categories"]
    pygmentsCodeFences: true
    pygmentsUseClasses: true
    pygmentsUseClassic: false
    pygmentsStyle: "monokai"
  _merge: none
  contact:
    email: jqknono@gmail.com
    phone: +8613163320069
  subtitle: Simple Adguard Private Service
  copyright:
    authors: jqknono@jqknono.com
    from_year: 2015
  ui:
    breadcrumb_disable: false
    # Set to false if you don't want to display a logo (/assets/icons/logo.svg) in the top navbar
    navbar_logo: false
    navbar_translucent_over_cover_disable: false
    # Enable to show the side bar menu in its compact state.
    sidebar_menu_compact: false
    # Set to true to hide the sidebar search box (the top nav search box will still be displayed if search is enabled)
    sidebar_search_disable: false
    feedback:
      # enable: true
      # yes: "Glad to hear it! Please <a href="https://github.com/jqknono/blog.jqknono.com/issues/new">tell us how we can improve</a>."
      # no: "We're sorry to hear that. Please <a href="https://github.com/jqknono/blog.jqknono.com/issues/new">tell us how we can improve</a>."
    readingtime:
      enable: false
  # privacy_policy: "https://www.freeprivacypolicy.com/"
  links:
    user:
      - name: User mailing list
        url: "https://groups.google.com/forum/#!forum/jqknono"
        icon: "envelope"
      - name: Twitter
        url: "https://twitter.com/jqknono"
        icon: "fab fa-twitter"
        desc: "Follow me on Twitter"
    # developer:
    #   - name: GitHub
    #     url: "https://github.com/jqknono"
    #     icon: "fab fa-github"
    #     desc: "Follow me on GitHub"
    #   - name: User mailing list
    #     url: "https://groups.google.com/forum/#!forum/jqknono"
    #     icon: "envelope"
permalinks:
  blog: /:section/:year/:month/:day/:slug/
imaging:
  resampleFilter: "lanczos"
  quality: 80
  anchor: "smart"
module:
  hugoVersion:
    extended: true
    min: "0.121.1"
  # lotusdocs
  # replacements: "github.com/colinwilson/lotusdocs -> lotusdocs"
  # imports:
  #   - path: "github.com/colinwilson/lotusdocs"
  #     disable: false
  #   - path: "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
  #     disable: false
  # docsy
  replacements: "github.com/google/docsy -> docsy"
  imports:
    - path: "github.com/google/docsy"
      disable: false
    - path: "github.com/FortAwesome/Font-Awesome"
      disable: false
    - path: "github.com/twbs/bootstrap"
      disable: false
enableEmoji: true
sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5
markup:
  goldmark:
    parser:
      attribute:
        block: true
      autoHeadingIDType: "github"
    render:
      unsafe: true
  highlight:
    style: "monokai"
languages:
  en:
    languageName: English
    contentDir: "content/en"
    weight: 1
    params:
      title: jqknono's Blogs
      description: jqknono Blogs
      time_format_blog: "01-02-2006"
  zh-cn:
    languageName: 简体中文
    contentDir: "content/zh-cn"
    weight: 2
    params:
      title: jqknono 的博客
      description: jqknono 的博客
      time_format_blog: "2006-01-02"
outputs:
  section: ["HTML", "RSS", "JSON", "print"]
version_menu: "Release"
archived_version: false
version: "v0.1.0"
url_latest_version: "https://blog.jqknono.com"
github_project_repo: "https://github.com/jqknono/blog.jqknono.com"
github_branch: "main"
# gcs_engine_id: "jqknono-blog"
offlineSearch: true
prism_syntax_highlighting: false
