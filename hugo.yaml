baseURL: "https://blog.jqknono.com"
title: jqknono Blogs
# theme: "lotusdocs"
theme: [docsy]
contentDir: "content/zh-cn"
defaultContentLanguage: "zh-cn"
defaultContentLanguageInSubdir: false
enableMissingTranslationPlaceholders: false
enableRobotsTXT: true
enableGitInfo: true
taxonomies:
  tag: "tags"
  category: "categories"
pygmentsCodeFences: true
pygmentsUseClasses: true
pygmentsUseClassic: false
pygmentsStyle: tango

# menu:
#   main:
    # - name: Example Site
    #   weight: 10
    #   url: https://example.docsy.dev
    #   post: <sup><i class="ps-1 fa-solid fa-up-right-from-square fa-xs" aria-hidden="true"></i></sup>

params:
  taxonomy:
    taxonomyCloud: ["tags", "categories"]
    taxonomyCloudTitle: ["Taxonomy Cloud", "Categories"]
    taxonomyPageHeader: ["tags", "categories"]
  _merge: none
  contact:
    email: jqknono@gmail.com
    phone: +8613163320069
  subtitle: Simple Adguard Private Service
  copyright:
    authors: jqknono@jqknono.com
    from_year: 2015
  ui:
    ul_show: 3
    sidebar_cache_limit: 1000
    sidebar_menu_compact: true
    sidebar_menu_foldable: true
    sidebar_search_disable: true
    breadcrumb_disable: false
    footer_about_enable: false
    navbar_logo: false
    navbar_translucent_over_cover_disable: false
    feedback:
      enable: true
      "yes": >-
        "Glad to hear it! Please <a
         href="https://github.com/jqknono/jqknono.github.io/issues/new">
         tell us how we can improve</a>."
      "no": >-
        "We're sorry to hear that. Please <a 
        href="https://github.com/jqknono/jqknono.github.io/issues/new"
        >tell us how we can improve</a>."
    readingtime:
      enable: false
  # privacy_policy: "https://www.freeprivacypolicy.com/"
  links:
    user:
      - name: User mailing list
        url: "https://groups.google.com/forum/#!forum/jqknono"
        icon: "envelope"
      - name: Twitter
        url: "https://twitter.com/jqknono"
        icon: "fab fa-twitter"
        desc: "Follow me on Twitter"
    developer:
      - name: GitHub
        url: "https://github.com/jqknono"
        icon: "fab fa-github"
        desc: "Follow me on GitHub"
      - name: User mailing list
        url: "https://groups.google.com/forum/#!forum/jqknono"
        icon: "envelope"
  print:
    disable_toc: false
  markmap:
    enable: true
  drawio:
    enable: true
  time_format_default: January 2, 2006
  time_format_blog: Monday, January 02, 2006
  rss_sections: [blog]
  version_menu: Releases
  version_menu_pagelinks: true
  archived_version: false
  version: "v0.1.0"
  url_latest_version: "https://blog.jqknono.com"
  github_repo: https://github.com/jqknono/jqknono.github.io
  # github_subdir: content/zh-cn
  github_branch: "main"
  github_project_repo: https://github.com/jqknono/jqknono.github.io
  # gcs_engine_id: "jqknono-blog"
  offlineSearch: false
  prism_syntax_highlighting: false
  search:
    # algolia: false

permalinks:
  blog: /:section/:year/:month/:day/:slug/

imaging:
  resampleFilter: CatmullRom
  quality: 80
  anchor: smart

module:
  proxy: direct
  mounts:
    - source: content/zh-cn
      target: content
  hugoVersion:
    extended: true
    min: 0.121.1
  # lotusdocs
  # replacements: "github.com/colinwilson/lotusdocs -> lotusdocs"
  # imports:
  #   - path: "github.com/colinwilson/lotusdocs"
  #     disable: false
  #   - path: "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
  #     disable: false

  # docsy
  # replacements: "github.com/google/docsy -> docsy"
  imports:
    - path: "github.com/google/docsy"
      disable: false
    - path: github.com/google/docsy/dependencies
      disable: false
    - path: "github.com/FortAwesome/Font-Awesome"
      disable: false
    - path: github.com/twbs/bootstrap
      disable: false

enableEmoji: true
sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    style: tango
  parser:
    autoHeadingID: true
    autoHeadingIDType: github

languages:
  # en:
  #   languageName: English
  #   languageCode: "en-us"
  #   contentDir: "content/en"
  #   weight: 1
  #   params:
  #     title: jqknono's Blogs
  #     description: jqknono Blogs
  zh-cn:
    languageName: 简体中文
    languageCode: "zh-cn"
    contentDir: "content/zh-cn"
    weight: 2
    params:
      title: jqknono 的博客
      description: jqknono 的博客

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS, print]

outputFormats:
  PRINT:
    baseName: index
    isHTML: true
    mediaType: text/html
    path: _print
    permalinkable: false
